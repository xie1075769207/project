                    <form action="" id="formLogin">

                            <label for="#username">用户名:</label>

                        </p>
                        <p>
                            <label for="#password">密&nbsp;&nbsp;&nbsp;码:</label>

                        </p>
                        <div class="loginContent">
                            <input type="submit" id="loginImmediately" value="" >

                                <span>忘记密码?</span>

                            </a>
                        </div>
                    </form>
                    
                  
                </div>
              
            </div>
            <div class="loginMethod ">
                <a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=100279011&redirect_uri=http://club.qqku.com/index.do&state=9da2dcfbcc040c104e334c57c816c0d2&scope=get_user_info">

                <a href="https://api.weibo.com/oauth2/authorize?client_id=3619957868&redirect_uri=http%3A%2F%2Fclub.qqku.com%2F%3Ftab%3Dwblogin%26op%3Dback%26r%3Dhttp%253A%252F%252F3218093464.qqku.com%26h%3D3218093464&response_type=code###">

                </a>                                 
            </div>
